<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Do not forget the description!">
  <meta name="keywords" content="KEYWORDS, GO HERE">
  <meta property="og:locale" content="en_US">
  <meta name="twitter:card" content="ðŸ›‘ Dont Forget To Change Me!">
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="main.css">
  <title>Lists &amp; Tables</title>
</head>
<body>
  <!-- Unorder List -->
<ul>
  <li>I1</li>
  <li>I2</li>
  <li>I3</li>
  <li>I4</li>
</ul>
<!-- Order List -->
<ol>
  <li>I1</li>
  <li>I2</li>
  <li>I3</li>
  <li>I4</li>
</ol>

<!-- Nested -->
<ul>
  <li>
    I1
    <ul>
      <li>I1</li>
      <li>I2</li>
      <li>I3</li>
      <li>I4</li>
    </ul>
  </li>
  <li>I2</li>
  <li>I3</li>
  <li>I4</li>
</ul>

<!-- Tables -->
<table>
  <thead>
    <tr>
      <th scope="col">First name</th>
      <th scope="col">Last name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@doe.com</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@doe.com</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@doe.com</td>
      </tr>
    </tbody>
</table>
</body>
</html>
